<head>

  <title>ADHD Frequency</title>

<body>
  <div id="audioControls">
    <img src="Gengar.png" style="height:140px;"></img><br>
    <label for="freqText">Frequency (Hz): </label>
    <input id="freqText" type="text" class="freqInput" value="40" onchange="updateFreq(this.value)"/>
    <br>
    <input id="freqRange" type="range" min="0" max="1760" value="40" oninput="updateFreq(this.value)"/>
    <br>
    <input type="button" value="-1 octave" onclick="updateFreq(freq / 2)"/>
    <input type="button" value="+1 octave" onclick="updateFreq(freq * 2)"/>
    <input type="button" value="-1 half-step" onclick="updateFreq(freq / STEP_CONSTANT)"/>
    <input type="button" value="+1 half-step" onclick="updateFreq(freq * STEP_CONSTANT)"/>
    <br>
    <label for="volumeRange">Volume: </label>
    <input id="volumeText" type="text" value="0.5" onchange="updateVolume(this.value)"/>
    <input id="volumeRange" type="range" min="0" max="1.5" step="0.01" value="0.5" oninput="updateVolume(this.value)"/>
    <br>

    <input id="toggle" type="button" value="Play" onclick="toggle()"/>
  </div>
</body>
